<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Todo Application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My TODO</h1>
            <input type="text" id="input"><br>
            <p id="paragraph"></p>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove done TODO</button>
            <button type="button" id="removeall">Remove All</button>
        </div>
        <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label>Go to Gym</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Record youtube videos</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Watch Netflix</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Take a nap</label>
            </li>
        </ul>
    </div>
    
    <script src="todo.js"></script>
</body>
</html>
